<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <div class="calculator">
        <h1>CALCULATOR</h1>
        <div class="input-group">
            <label>Number a:</label>
            <input type="number" id="numA">
        </div>
        <div class="input-group">
            <label>Number b:</label>
            <input type="number" id="numB">
        </div>
        <div class="result" id="result">Eq: </div>
        <div class="buttons">
            <button onclick="calculate('+')">+</button>
            <button onclick="calculate('-')">-</button>
            <button onclick="calculate('*')">ร</button>
            <button onclick="calculate('/')">รท</button>
            <button class="equal" onclick="showResult()">=</button>
            <button class="equal" onclick="resetCalc()">Exit</button>
        </div>
    </div>
    </form>
</body>
<style>
    form {
        border: 1px solid blue;
        padding: 20px;
        margin: 20px;
        max-width: 500px;;
    }
    form h1 {
        text-align: center;
        margin-bottom: 20px;
    }
    form label {
        flex: 1;
        text-align: right;
    }
    form input {
        flex: 1;
        padding: 8px;
        border: 1px solid #ccc;
        background-color: rgb(174, 174, 228);
        margin-left: 50%;
        margin-top: 15px;
    }
    form button {
        background-color: blue;
        color: white;
        padding: 8px 16px;
        border: none;
        margin-top: 15px;
    }
    .calculator {
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
    }
    .input-group {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
    }
    .result {
        margin-top: 20px;
        font-size: 16px;
        display: flex;
        justify-content: center;
    }
    .calculator .buttons {
        display: flex;
        gap: 10px;
        justify-content: center;
        margin-top: 20px;
    }
</style>
<script>
    function calculate(operator) {
        const numA = parseFloat(document.getElementById('numA').value);
        const numB = parseFloat(document.getElementById('numB').value);
        let result;

        switch (operator) {
            case '+':
                result = numA + numB;
                break;
            case '-':
                result = numA - numB;
                break;
            case '*':
                result = numA * numB;
                break;
            case '/':
                if (numB !== 0) {
                    result = numA / numB;
                } else {
                    alert("Cannot divide by zero");
                    return;
                }
                break;
            default:
                alert("Invalid operator");
                return;
        }
        document.getElementById('result').innerText = `Eq: ${result}`;
    }
    function showResult() {
        const numA = parseFloat(document.getElementById('numA').value);
        const numB = parseFloat(document.getElementById('numB').value);
        const result = document.getElementById('result').innerText;
        alert(`Result: ${result}`);
    }
    function resetCalc() {
        document.getElementById('numA').value = '';
        document.getElementById('numB').value = '';
        document.getElementById('result').innerText = 'Eq: ';
    }
</script>
</html>
